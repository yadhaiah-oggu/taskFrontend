<div class="row container-fluid" style="min-height: 75vh">
  <div class="col-md-3 col-lg-4"></div>
  <div class="col-md-6 col-lg-4">
    <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
    <p class="h4 text-bold login-heading mb-4 mt-5">Sign In</p>

    <!-- Sign In For m -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
        <mat-error *ngIf="loginForm.get('email').errors?.required">
          Email is required
          </mat-error>
        <mat-error *ngIf="loginForm.get('email').errors?.email">Invalid email format</mat-error>
      </div>

      <mat-form-field appearance="outline" class="w-100 mt-2">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': f.email.errors }"
        />
      </mat-form-field>

      
      <!-- <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        <mat-error *ngIf="loginForm.get('password').errors?.required">
          Password is required
          </mat-error>
      </div> -->
      <div *ngIf="f.password?.invalid && f.password?.touched">
        <mat-error *ngIf="f.password?.errors?.required">
          Password is required
          </mat-error>
      </div>
      
      <mat-form-field appearance="outline" class="w-100 mt-2">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': f.password.errors }"
        />
      </mat-form-field>
      <div *ngIf="f.password.invalid && f.password.touched" class="invalid-feedback">
        <div *ngIf="f.password.errors?.required">Password is required</div>
      </div>

      <div class="d-grid">
        <button
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid"
          type="submit"
        >
          Sign in
        </button>
        <button mat-raised-button class="mt-3" type="button" (click)="signup()" >Sign up</button>
      </div>
    </form>
  </div>
</div>
