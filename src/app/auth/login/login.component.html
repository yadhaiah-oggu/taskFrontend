<div class="row container-fluid" style="min-height: 75vh">
  <div class="col-md-3 col-lg-4"></div>
  <div class="col-md-6 col-lg-4">
    <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
    <p class="h4 text-bold login-heading mb-4 mt-5">Sign In</p>

    <!-- Sign In For m -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
      </mat-form-field>

      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">
          Email must be a valid email address
        </div>
      </div>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
      </mat-form-field>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>

      <div class="d-grid">
        <button
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid"
          type="submit"
        >
          Sign in
        </button>
        <button mat-raised-button class="mt-3" type="button" (click)="signup()" >Sign up</button>
      </div>
    </form>
  </div>
</div>
