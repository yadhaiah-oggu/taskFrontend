<div class="row">
  <div class="col"></div>
  <div class="col-10">
    <div class="mt-5 container-fluid">
      <mat-form-field appearance="outline">
        <input
          matInput
          placeholder="Search"
          (keyup)="applyFilter($event.target)"
          #input
        />
      </mat-form-field>
    </div>
  <mat-card >
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="taskname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Name</th>
          <td mat-cell *matCellDef="let row">{{ row.taskname }}</td>
        </ng-container>

        <ng-container matColumnDef="createdat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
          <td mat-cell *matCellDef="let row">{{ row.createdat }}</td>
        </ng-container>

        <ng-container matColumnDef="modifiedat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Modified At</th>
          <td mat-cell *matCellDef="let row">{{ row.modifiedat }}</td>
        </ng-container>

        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.progress == 'Open'" class="text-danger"
              >{{ row.progress }}
            </span>
            <span *ngIf="row.progress == 'InProgress'" class="text-primary"
              >{{ row.progress }}
            </span>
            <span *ngIf="row.progress == 'Completed'" class="text-success"
              >{{ row.progress }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-stroked-button color="primary" (click)="editTask(row.id)">Edit</button>
            <button mat-stroked-button color="warn" class="mx-2" (click)="deleteTask(row.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
  <div class="col"></div>
</div>
